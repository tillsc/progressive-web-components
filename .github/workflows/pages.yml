name: Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - name: Install
        run: npm ci

      - name: Build dist
        run: npm run build

      - name: Assemble site
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site

          # Publish only what you need for static browsing
          cp -R dist _site/dist
          cp -R src  _site/src
          mkdir -p _site/test
          cp -R test/static _site/test/static

          # Root index listing all component test indexes
          {
            echo '<!doctype html><meta charset="utf-8"><title>pwc tests</title>'
            echo '<h1>progressive-web-components</h1>'
            echo '<ul>'
            find src -type f -path '*/test/index.html' | sort | while read -r f; do
              p="/$f"
              echo "  <li><a href=\".${p}\">${f}</a></li>"
            done
            echo '</ul>'
          } > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        uses: actions/deploy-pages@v4