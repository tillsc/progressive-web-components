<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>modal-dialog-bs5: basic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <script type="module" src="../../../dist/modal-dialog-bs5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <a href="#" id="open-parent">Open Parent</a>

  <script type="module">
    document.getElementById("open-parent").addEventListener("click", (e) => {
      e.preventDefault();
      const modal = document.createElement("pwc-modal-dialog-bs5");
      modal.open({ title: "Parent", size: "lg" });
      modal.bodyEl.innerHTML = `
        <p>Parent body</p>
        <a href="#" id="open-child">Open Child</a>
      `;
      modal.bodyEl.querySelector("#open-child").addEventListener("click", (ev) => {
        ev.preventDefault();
        const child = document.createElement("pwc-modal-dialog-bs5");
        child.open({ title: "Child", size: "sm" });
        child.bodyEl.innerHTML = `<p>Child body</p>`;
      });
    });
  </script>

  <script type="module">
    import { run } from "../../../static/test-harness.js";

    run(async ({ assert, equal, waitFor, log, nextTick }) => {
      const BsModal = window.bootstrap?.Modal;
      assert(BsModal, "Bootstrap Modal missing on window.bootstrap.Modal");

      const waitForShownStable = async (el, label) => {
        await waitFor(() => {
          const inst = BsModal.getInstance(el);
          const transitioning = inst && inst._isTransitioning === true;
          const shown = el.classList.contains("show");
          return shown && !transitioning;
        }, { label: `modal shown & stable: ${label}` });
      };

      await log("clicking open-parent link");
      document.getElementById("open-parent").click();

      await waitFor(
        () => document.querySelector("pwc-modal-dialog-bs5.show"),
        { label: "parent shown" }
      );
      const parent = document.querySelector("pwc-modal-dialog-bs5.show");
      await waitForShownStable(parent, "parent");

      equal(
        document.querySelectorAll(".modal.show").length, 1,
        "exactly one shown modal (parent)"
      );

      await log("clicking open-child link inside parent");
      parent.querySelector("#open-child").click();

      await waitFor(() => {
        const shown = document.querySelectorAll(".modal.show");
        return shown.length === 1 && shown[0] !== parent;
      }, { label: "child shown, parent suspended" });

      const child = document.querySelector(".modal.show");
      await waitForShownStable(child, "child");

      equal(
        document.querySelectorAll(".modal.show").length, 1,
        "exactly one shown modal (child)"
      );
      assert(
        document.querySelector(".modal.show") === child,
        "child should be the shown modal"
      );

      await log("closing child via close button");
      child.querySelector('[data-pwc-action="close"]').click();

      await waitFor(
        () => !child.classList.contains("show"),
        { label: "child hidden" }
      );
      await waitForShownStable(parent, "parent restored");

      equal(
        document.querySelectorAll(".modal.show").length, 1,
        "exactly one shown modal (restored parent)"
      );
      assert(
        document.querySelector(".modal.show") === parent,
        "parent should be shown again"
      );

      await log("closing parent via close button");
      parent.querySelector('[data-pwc-action="close"]').click();

      await waitFor(
        () => !parent.classList.contains("show"),
        { label: "parent hidden" }
      );

      await waitFor(
        () => !document.body.contains(child),
        { label: "child removed from DOM" }
      );

      await waitFor(
        () => !document.body.contains(parent),
        { label: "parent removed from DOM" }
      );

      await log("done");
    });
  </script>
</body>
</html>
