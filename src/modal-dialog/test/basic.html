<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>modal-dialog: basic</title>
  <script type="module" src="../../../dist/modal-dialog.js"></script>
</head>
<body>
  <a href="#" id="open-parent">Open Parent</a>

  <script type="module">
    document.getElementById("open-parent").addEventListener("click", (e) => {
      e.preventDefault();
      const modal = document.createElement("pwc-modal-dialog");
      modal.open({ title: "Parent", size: "lg", closeText: "Close" });
      modal.bodyEl.innerHTML = `
        <p>Parent body</p>
        <a href="#" id="open-child">Open Child</a>
      `;
      modal.bodyEl.querySelector("#open-child").addEventListener("click", (ev) => {
        ev.preventDefault();
        const child = document.createElement("pwc-modal-dialog");
        child.open({ title: "Child", size: "sm", closeText: "Close" });
        child.bodyEl.innerHTML = `<p>Child body</p>`;
      });
    });
  </script>

  <script type="module">
    import { run } from "../../../test/static/harness.js";

    run(async ({ assert, equal, waitFor, log }) => {
      log("clicking open-parent link");
      document.getElementById("open-parent").click();

      await waitFor(
        () => document.querySelector("dialog.pwc-modal-dialog[open]"),
        { label: "parent opened" }
      );
      const parentDlg = document.querySelector("dialog.pwc-modal-dialog[open]");

      equal(
        document.querySelectorAll("dialog.pwc-modal-dialog[open]").length, 1,
        "exactly one open dialog (parent)"
      );

      log("clicking open-child link inside parent");
      parentDlg.querySelector("#open-child").click();

      await waitFor(() => {
        const open = document.querySelectorAll("dialog.pwc-modal-dialog[open]");
        return open.length === 1 && open[0] !== parentDlg;
      }, { label: "child opened, parent suspended" });

      const childDlg = document.querySelector("dialog.pwc-modal-dialog[open]");

      equal(
        document.querySelectorAll("dialog.pwc-modal-dialog[open]").length, 1,
        "exactly one open dialog (child)"
      );

      log("closing child via X button");
      childDlg.querySelector('[data-pwc-action="close"]').click();

      await waitFor(() => parentDlg.open === true, { label: "parent restored" });

      equal(
        document.querySelectorAll("dialog.pwc-modal-dialog[open]").length, 1,
        "exactly one open dialog (restored parent)"
      );

      log("closing parent via X button");
      parentDlg.querySelector('[data-pwc-action="close"]').click();

      await waitFor(
        () => document.querySelectorAll("pwc-modal-dialog").length === 0,
        { label: "all modals removed from DOM" }
      );

      log("done");
    });
  </script>
</body>
</html>
