<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>modal-dialog-bs5: foreign stacking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <script type="module" src="../../../dist/modal-dialog-bs5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- A regular (non-pwc) Bootstrap modal -->
  <div class="modal fade" id="foreign-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Foreign Modal</h5>
        </div>
        <div class="modal-body">
          <p>This is a regular Bootstrap modal.</p>
          <a href="#" id="open-pwc">Open PWC modal on top</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-3">
    <h1>modal-dialog-bs5: foreign stacking</h1>

    <h2>PWC modal on top of a regular Bootstrap modal</h2>

    <p><a href="#" id="open-foreign">Open foreign modal</a> — then open a PWC modal on top of it.</p>
  </div>

  <script type="module">
    const foreignEl = document.getElementById("foreign-modal");

    document.getElementById("open-foreign").addEventListener("click", (e) => {
      e.preventDefault();
      bootstrap.Modal.getOrCreateInstance(foreignEl).show();
    });

    document.getElementById("open-pwc").addEventListener("click", (e) => {
      e.preventDefault();
      const child = document.createElement("pwc-modal-dialog-bs5");
      child.open({ title: "PWC Child", size: "sm" });
      child.bodyEl.innerHTML = `<p>PWC child on top of foreign modal</p>`;
    });
  </script>

  <script type="module">
    import { run } from "../../../static/test-harness.js";
    import { click } from "../../../static/test-helpers.js";

    run(async ({ assert, equal, waitFor, log }) => {
      const BsModal = window.bootstrap?.Modal;
      assert(BsModal, "Bootstrap Modal missing on window.bootstrap.Modal");

      const foreignEl = document.getElementById("foreign-modal");

      const waitForShownStable = async (el, label) => {
        await waitFor(() => {
          const inst = BsModal.getInstance(el);
          const transitioning = inst && inst._isTransitioning === true;
          const shown = el.classList.contains("show");
          return shown && !transitioning;
        }, { label: `modal shown & stable: ${label}` });
      };

      // 1. Open the foreign Bootstrap modal
      await log("opening foreign modal");
      click(document.getElementById("open-foreign"));

      await waitForShownStable(foreignEl, "foreign");
      assert(foreignEl.classList.contains("show"), "foreign modal is shown");

      // 2. Open a pwc-modal-dialog-bs5 on top
      await log("opening pwc modal on top of foreign");
      click(foreignEl.querySelector("#open-pwc"));

      await waitFor(() => {
        const shown = document.querySelectorAll(".modal.show");
        return shown.length === 1 && shown[0] !== foreignEl;
      }, { label: "pwc child shown, foreign suspended" });

      const pwcChild = document.querySelector("pwc-modal-dialog-bs5.show");
      assert(pwcChild, "pwc child modal exists and is shown");
      await waitForShownStable(pwcChild, "pwc child");

      equal(
        document.querySelectorAll(".modal.show").length, 1,
        "exactly one shown modal (pwc child)"
      );
      assert(
        !foreignEl.classList.contains("show"),
        "foreign modal is suspended (not shown)"
      );

      // 3. Close the pwc modal — foreign modal should restore
      await log("closing pwc child via close button");
      click(pwcChild.querySelector('[data-pwc-action="close"]'));

      await waitFor(
        () => !pwcChild.classList.contains("show"),
        { label: "pwc child hidden" }
      );
      await waitForShownStable(foreignEl, "foreign restored");

      equal(
        document.querySelectorAll(".modal.show").length, 1,
        "exactly one shown modal (restored foreign)"
      );
      assert(
        foreignEl.classList.contains("show"),
        "foreign modal is restored and shown"
      );

      // 4. Clean up — close the foreign modal
      await log("closing foreign modal");
      BsModal.getInstance(foreignEl).hide();

      await waitFor(
        () => !foreignEl.classList.contains("show"),
        { label: "foreign hidden" }
      );

      await log("done");
    });
  </script>
</body>
</html>
