<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>multiselect-dual-list: basic</title>
  <script type="module" src="../../../dist/multiselect-dual-list.js"></script>
</head>
<body>

  <h1>multiselect-dual-list: basic</h1>

  <h2>Dual list with hierarchy, pre-selection, and disabled items</h2>

  <pwc-multiselect-dual-list id="demo" available-label="Available" selected-label="Selected">
    <select multiple name="items">
      <option value="1">Root A</option>
      <option value="2" data-pwc-parent="1">Child A1</option>
      <option value="3" data-pwc-parent="1">Child A2</option>
      <option value="4" selected>Pre-selected</option>
      <option value="5" disabled>Disabled Item</option>
      <option value="6">Root B</option>
    </select>
  </pwc-multiselect-dual-list>

  <script type="module">
    import { run } from "../../../static/testing/harness.js";
    import { click } from "../../../static/testing/helpers.js";
    import * as assert from "../../../static/testing/assert.js";

    run(async ({ waitFor, log }) => {
      const host = document.getElementById("demo");

      await log("waiting for UI to build");
      await waitFor(
        () => host.querySelector(".pwc-multiselect-dual-list-container"),
        { label: "container rendered" }
      );

      const container = host.querySelector(".pwc-multiselect-dual-list-container");
      assert.ok(container, "container exists");

      // Check select is hidden
      const select = host.querySelector("select");
      assert.equal(select.style.display, "none", "select is hidden");

      // Check available list has all items
      const availableItems = container.querySelectorAll(".pwc-multiselect-dual-list-available [data-value]");
      assert.equal(availableItems.length, 6, "6 available items rendered");

      // Check pre-selected item is in selected list
      const selectedItems = container.querySelectorAll(".pwc-multiselect-dual-list-selected [data-value]");
      assert.equal(selectedItems.length, 1, "1 pre-selected item");
      assert.equal(selectedItems[0].dataset.value, "4", "pre-selected item has value 4");

      // Check disabled item has no add button
      const disabledItem = container.querySelector("[data-value='5']");
      assert.hasClass(disabledItem, "pwc-multiselect-dual-list-item--disabled");
      assert.ok(!disabledItem.querySelector("[data-action='add']"), "disabled item has no add button");

      // Check hierarchy indentation
      const child = container.querySelector(".pwc-multiselect-dual-list-available [data-value='2']");
      assert.ok(child.style.paddingLeft, "child item has indentation");

      // Test adding an item
      await log("adding item via click");
      const addBtn = container.querySelector(".pwc-multiselect-dual-list-available [data-value='1'] [data-action='add']");
      click(addBtn);

      await waitFor(
        () => container.querySelectorAll(".pwc-multiselect-dual-list-selected [data-value]").length === 2,
        { label: "item added to selected" }
      );
      assert.equal(select.querySelector("option[value='1']").selected, true, "option 1 is selected in native select");

      // Available entry should be marked as selected
      const availEntry = container.querySelector(".pwc-multiselect-dual-list-available [data-value='1']");
      assert.hasClass(availEntry, "pwc-multiselect-dual-list-item--selected");

      // Test removing an item
      await log("removing item via click");
      const removeBtn = container.querySelector(".pwc-multiselect-dual-list-selected [data-value='4'] [data-action='remove']");
      click(removeBtn);

      await waitFor(
        () => container.querySelectorAll(".pwc-multiselect-dual-list-selected [data-value]").length === 1,
        { label: "item removed from selected" }
      );
      assert.equal(select.querySelector("option[value='4']").selected, false, "option 4 is deselected in native select");

      await log("done");
    });
  </script>
</body>
</html>
